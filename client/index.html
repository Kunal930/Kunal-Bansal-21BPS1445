<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Strategy Game</title>
    <style>
        body {
            background-color: #1a1a1d;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
            background-color: #282828;
            padding: 10px;
            border-radius: 12px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background-color: #3b3b3b;
            border: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #575757;
        }

        .selected {
            background-color: #ffcc00;
            border-color: #ffaa00;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .controls button {
            padding: 12px 18px;
            margin: 5px;
            cursor: pointer;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .controls button.highlight {
            background-color: #ffcc00;
            color: #1a1a1d;
        }

        .controls button:hover {
            background-color: #ffcc00;
            color: #1a1a1d;
        }

        .winner {
            background-color: #28a745;
            color: #ffffff;
            padding: 15px 30px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .move-history {
            margin-top: 20px;
            max-width: 300px;
            text-align: left;
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 12px;
        }

        .move-history h3 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
        }

        .move-history div {
            margin-bottom: 10px;
            font-size: 1rem;
            padding: 8px;
            border-radius: 6px;
            background-color: #3b3b3b;
        }
    </style>
</head>

<body>
    <h1>Two-Player Strategy Game</h1>
    <div id="winner" class="winner" style="display:none;">Player A wins!</div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="L">L</button>
        <button id="R">R</button>
        <button id="F">F</button>
        <button id="B">B</button>
        <button id="FL">FL</button>
        <button id="FR">FR</button>
        <button id="BL">BL</button>
        <button id="BR">BR</button>
    </div>
    <div class="move-history" id="move-history">
        <h3>Move History</h3>
        <div id="history"></div>
    </div>

    <script src="game.js"></script>
</body>

</html>
